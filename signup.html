<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set base font size */
        html {
            font-size: 16px; /* 1rem = 16px */
        }
    
        body {
            
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    
        .hd ul {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 90%;
            margin-top: 5px;
            margin-bottom: 0;
            list-style: none;
            animation: slideDow 1.5s forwards ease-out;
        }
        .hd ul li a {
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        } 
        .hd ul li a:hover {
            color: white;
            transform: scale(1.3);
        }

        header.hd {
            background-color: black;
            position: fixed;
            z-index: 1000;
            width: 100%;
            top: 0;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        header img {
            height: 40px;
            z-index: 1000;
            margin-bottom: 25px;
            margin-top: -10px;
            top: 0;
        }

        .signup-container {
            margin-left: 500px;
            margin-top: 50px;
            background-color: white;
            padding: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1); /* 0 0 10px */
            width: 100%;
            max-width: 31.25rem; /* 500px */
            animation: slide-in 1.5s forwards ease-out;
        }
    
        @keyframes slide-in {
            0% {
                transform: translateY(40%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        .signup-container h2 {
            margin-bottom: 1.25rem; /* 20px */
            text-align: center;
        }
    
        @media (max-width: 576px) {
            .signup-container {
                padding: 1rem; /* 15px */
            }
    
            .signup-container h2 {
                font-size: 1.5rem;
            }
        }
        .error {
            color: red;
            font-size: large;
        }
    </style>
    
</head>
<body class="bg-gray-100">

    <!-- Simple Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="text-xl font-bold text-gray-900">EV GO</a>
                </div>
                <!-- Links -->
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-900 hover:text-indigo-500">Home</a>
                    <a href="#" class="text-gray-900 hover:text-indigo-500">About</a>
                    <a href="#" class="text-gray-900 hover:text-indigo-500">Services</a>
                    <a href="#" class="text-gray-900 hover:text-indigo-500">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup_form">
            <div class="form-group">
                <label for="first_name">First Name</label> 
                <i id='f_name_check' class="fas fa-check " style="color:green"></i>  
                <i id='f_name_wrong'  class="fas fa-times " style="color:red"></i>
                <input type="text" class="form-control" id="first_name" placeholder="Enter your first name" required>
                <span id="first_name_error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label> 
                <i id='l_name_check' class="fas fa-check " style="color:green"></i>  
                <i id='l_name_wrong'  class="fas fa-times " style="color:red"></i>
                <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" required>
                <span id="last_name_error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label> 
                <i id='email_check' class="fas fa-check " style="color:green"></i>  
                <i id='email_wrong'  class="fas fa-times " style="color:red"></i>
                <input type="email" class="form-control" id="email" required>
                <span id="email_error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label><br> 
                <i id='dob_check' class="fas fa-check " style="color:green"></i>  
                <i id='dob_wrong'  class="fas fa-times " style="color:red"></i>
                <input type="date" class="form-control" name="dob" id="dob" required>
                <span id="dob_error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" id="country" required>
                    <option value="">Select Country</option>
                    <option value="usa">United States</option>
                    <option value="germany">Germany</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label> 
                <i id='password_check' class="fas fa-check " style="color:green"></i>  
                <i id='password_wrong'  class="fas fa-times " style="color:red"></i>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span id="password_error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label> 
                <i id='confirm_check' class="fas fa-check " style="color:green"></i>  
                <i id='confirm_wrong'  class="fas fa-times " style="color:red"></i>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password" required>
                <span id="confirm_password_error" class="error"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('first_name').addEventListener("input", validateFirstName);
        document.getElementById('last_name').addEventListener("input", validateLastName);
        document.getElementById('email').addEventListener("input", validateEmail);
        document.getElementById('dob').addEventListener("input", validateAge);
        document.getElementById('password').addEventListener("input", validatePassword);
        document.getElementById('confirm_password').addEventListener("input", validateConfirmPassword);

        const f_check =  document.getElementById("f_name_check");
        const f_wrong =  document.getElementById("f_name_wrong");
        const l_check =  document.getElementById("l_name_check");
        const l_wrong =  document.getElementById("l_name_wrong");
        const email_check =  document.getElementById("email_check");
        const email_wrong =  document.getElementById("email_wrong");
        const dob_check =  document.getElementById("dob_check");
        const dob_wrong =  document.getElementById("dob_wrong");
        const password_check =  document.getElementById("password_check");
        const password_wrong =  document.getElementById("password_wrong");
        const confirm_check =  document.getElementById("confirm_check");
        const confirm_wrong =  document.getElementById("confirm_wrong");

        f_wrong.style.display='none';
        f_check.style.display='none';
        l_wrong.style.display='none';
        l_check.style.display='none';
        email_wrong.style.display='none';
        email_check.style.display='none';
        dob_wrong.style.display='none';
        dob_check.style.display='none';
        password_wrong.style.display='none';
        password_check.style.display='none';
        confirm_wrong.style.display='none';
        confirm_check.style.display='none';

        function validateFirstName() {
    const firstNameInput = document.getElementById("first_name");
    const firstName = firstNameInput.value;
    const firstNameError = document.getElementById("first_name_error");

    // Set initial border width
    firstNameInput.style.borderWidth = "3px";

    if (firstName === '') {
        firstNameError.textContent = "First name is required";
        firstNameInput.style.borderColor = "red"; // Correctly set the border color
        firstNameInput.style.borderStyle = "solid"; // Ensure border style is solid
        f_wrong.style.display = 'inline';
        f_check.style.display = 'none';
    } else if (firstName.length < 5) {
        firstNameError.textContent = "First name must be longer than 5 characters";
        firstNameInput.style.borderColor = "red"; // Correctly set the border color
        firstNameInput.style.borderStyle = "solid"; // Ensure border style is solid
        f_wrong.style.display = 'inline';
        f_check.style.display = 'none';
    } else {
        firstNameError.textContent = '';
        firstNameInput.style.borderColor = "green"; // Correctly set the border color
        firstNameInput.style.borderStyle = "solid"; // Ensure border style is solid
        f_wrong.style.display = 'none';
        f_check.style.display = 'inline';
    }
}

           
function validateLastName() {
    const lastNameInput = document.getElementById("last_name");
    const lastName = lastNameInput.value;
    const lastNameError = document.getElementById("last_name_error");
    
    // Set initial border width
    lastNameInput.style.borderWidth = "3px";
    lastNameInput.style.borderStyle = "solid"; // Ensure border style is solid

    if (lastName === '') {
        lastNameError.textContent = "Last name is required";
        lastNameInput.style.borderColor = "red"; // Set border color to red
        l_wrong.style.display = 'inline';
        l_check.style.display = 'none';
    } else if (lastName.length < 5) {
        lastNameError.textContent = "Last name must be longer than 5 characters";
        lastNameInput.style.borderColor = "red"; // Set border color to red
        l_wrong.style.display = 'inline';
        l_check.style.display = 'none';
    } else {
        lastNameError.textContent = '';
        lastNameInput.style.borderColor = "green"; // Set border color to green
        l_wrong.style.display = 'none';
        l_check.style.display = 'inline';
    }
}

function validateEmail() {
    const emailInput = document.getElementById("email");
    const email = emailInput.value;
    const emailError = document.getElementById("email_error");
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
 
    // Set initial border width
    emailInput.style.borderWidth = "1px";
    emailInput.style.borderStyle = "solid"; // Ensure border style is solid

    if (email === '') {
        emailError.textContent = "Email is required";
        emailInput.style.borderColor = "red"; // Set border color to red
        email_wrong.style.display = 'inline';
        email_check.style.display = 'none';
    } else if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address";
        emailInput.style.borderColor = "red"; // Set border color to red
        email_wrong.style.display = 'inline';
        email_check.style.display = 'none';
    } else {
        emailError.textContent = '';
        emailInput.style.borderColor = "green"; // Set border color to green
        email_wrong.style.display = 'none';
        email_check.style.display = 'inline';
    }
}

function validateAge() {
    const dobInput = document.getElementById("dob");
    const dob = dobInput.value;
    const dobError = document.getElementById("dob_error");
  

    // Set initial border width
    dobInput.style.borderWidth = "1px";
    dobInput.style.borderStyle = "solid"; // Ensure border style is solid

    if (dob === '') {
        dobError.textContent = "Date of birth is required";
        dobInput.style.borderColor = "red"; // Set border color to red
        dob_wrong.style.display = 'inline';
        dob_check.style.display = 'none';
    } else {
        const today = new Date();
        const birthDate = new Date(dob);
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        if (age < 18) {
            dobError.textContent = "You must be at least 18 years old";
            dobInput.style.borderColor = "red"; // Set border color to red
            dob_wrong.style.display = 'inline';
            dob_check.style.display = 'none';
        } else {
            dobError.textContent = '';
            dobInput.style.borderColor = "green"; // Set border color to green
            dob_wrong.style.display = 'none';
            dob_check.style.display = 'inline';
        }
    }
}


function validatePassword() {
    const passwordInput = document.getElementById("password");
    const password = passwordInput.value;
    const passwordError = document.getElementById("password_error");
 

    // Set initial border width
    passwordInput.style.borderWidth = "3px";
    passwordInput.style.borderStyle = "solid"; // Ensure border style is solid

    if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters long";
        passwordInput.style.borderColor = "red"; // Set border color to red
        password_wrong.style.display = 'inline';
        password_check.style.display = 'none';
    } else {
        passwordError.textContent = '';
        passwordInput.style.borderColor = "green"; // Set border color to green
        password_wrong.style.display = 'none';
        password_check.style.display = 'inline';
    }
}
function validateConfirmPassword() {
    const confirmPasswordInput = document.getElementById("confirm_password");
    const confirmPassword = confirmPasswordInput.value;
    const password = document.getElementById("password").value;
    const confirmPasswordError = document.getElementById("confirm_password_error");


    // Set initial border width
    confirmPasswordInput.style.borderWidth = "3px";
    confirmPasswordInput.style.borderStyle = "solid"; // Ensure border style is solid

    if (confirmPassword !== password) {
        confirmPasswordError.textContent = "Passwords do not match";
        confirmPasswordInput.style.borderColor = "red"; // Set border color to red
        confirm_wrong.style.display = 'inline';
        confirm_check.style.display = 'none';
    } else {
        confirmPasswordError.textContent = '';
        confirmPasswordInput.style.borderColor = "green"; // Set border color to green
        confirm_wrong.style.display = 'none';
        confirm_check.style.display = 'inline';
    }
}

        document.getElementById("signup_form").addEventListener("submit", function(event) {
            validateFirstName();
            validateLastName();
            validateEmail();
            validateAge();
            validatePassword();
            validateConfirmPassword();

            // Check if there are any errors before submitting
            if (document.querySelectorAll('.error').some(error => error.textContent !== '')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
